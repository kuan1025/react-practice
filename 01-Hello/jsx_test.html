<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <!-- import react core lib -->
  <script type="text/javascript" src="../React-js/react.development.js"></script>
  <!-- import react-dom lib, supporting react control DOM  -->
  <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
  <!-- import babel , convert jsx to js -->
  <script type="text/javascript" src="../React-js/babel.min.js"></script>
<body>
    <div id="test"></div>
</body>
<script type="text/babel">

    /*    jsx Expressions: Return a value and can be used anywhere a value is expected.
    Examples: a, a + b, demo(a), arr.map(), function text() {}

    jsx Statements: Do not return a value.
    Examples: if(){} for(){} while(){} switch(){}
    */

    const arr = ['Angular','React','Vue'];

    // 1. Create a virtual DOM
    const VDOM = (
        <div>
        <h1>Frontend framework</h1>
            <ul>{
                arr.map((item, index) =>{
                    return <li key={index}>{item}</li>
                }
            )}
            </ul>    
        </div>
    )

    // 2. Render

    ReactDOM.render(VDOM,document.getElementById('test'));


</script>
</html>
