<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <!-- perpare a container -->
        <div id="test"></div>
    
</body>
    <!-- import react core lib -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- import react-dom lib, supporting react control DOM  -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- import babel , convert jsx to js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">
    //Create Class component  
     class MyComponent extends React.Component{
            render() {
                return <h2> I am class component</h2>
            }
     }

     ReactDOM.render(<MyComponent/>,document.getElementById('test'));

     /*
     ### Execution Process:

        1. React parses the component tag** and locates the corresponding component.
        2. If the component is a class**, React creates an instance of the class and calls the `render` method on this instance.
        3. React converts the virtual DOM** returned by the `render` method into the real DOM and then displays it on the page.

         Component Types

        - Complex Components**: These components are stateful, meaning they manage and maintain data within the `state`.
        - Simple Components**: These components are stateless, meaning they do not have internal state.


     */

    </script>

</html>
