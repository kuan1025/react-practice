<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello react</title>
</head>
<body>

    <!-- perpare a container -->
     <div id="test"></div>



    <!-- import react core lib -->
     <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- import react-dom lib, supporting react control DOM  -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- import babel , convert jsx to js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>



    <script type="text/babel"> /* here must declare babel */
        // 1. create function component
        const Demo = () => {
            console.log(this); // 'this' is undefined, cuz babel compile in 'strict mode'
            return <h2> I am function component </h2>
        };

        ReactDOM.render(<Demo/>,document.getElementById('test'))
        // how it work?
        // 1. React resolves the tag of component then find the component
        // 2. Find out that the component is declared in Function then call this function. Convert VDOM to DOM


    </script>

</body>
</html>
