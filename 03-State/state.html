<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <!-- perpare a container -->
     <div id="test"></div>
    
</body>

    <!-- import react core lib -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- import react-dom lib, supporting react control DOM  -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- import babel , convert jsx to js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">

        class Weather extends React.Component {

            constructor(props){
                // initial properties
                super(props);
                this.state  = { isHot : true }
                // solve the reference of the 'this' in changeWeather()
                this.changeWeather = this.changeWeather.bind(this);
            }

            // The `changeWeather` method in a class operates under strict mode by default in React, meaning it is called directly and not as an instance method.
            // This impacts how `this` is handled within the method.
            changeWeather(){
                // The method is in strict mode, so `this` refers to the context in which it was called.
                console.log(this);
                // after adding bind(this), this method become instance methods

                //the state of a component cannot be modified directly.
                // Instead, state updates should be done using React's `setState` method. Directly mutating the state.
                // example : this.state.isHot = !this.state.isHot;

                // setState!!!
                this.setState({isHot:!this.state.isHot})


            }

            render() {
                
                const {isHot} = this.state;
                return <h1 onClick={this.changeWeather} >Today's weather is {isHot ? 'hot' : 'not hot' }</h1>
            }

        }



        ReactDOM.render(<Weather/>, document.getElementById('test'));



    </script>


</html>
