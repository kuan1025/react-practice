<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <!-- perpare a container -->
     <div id="test1"></div>
     <div id="test2"></div>
     <div id="test3"></div>
    
</body>

    <!-- import react core lib -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <!-- import react-dom lib, supporting react control DOM  -->
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <!-- import babel , convert jsx to js -->
    <script type="text/javascript" src="../React-js/babel.min.js"></script>

    <script type="text/babel">

        // create component
        class Person extends React.Component{

            render() {
                const {name,gender,age} = this.props;
                
                return (
                    <ul>
                        <li>name : {name}</li>
                        <li>gender : {gender}</li>
                        <li>age : {age}</li>
                    </ul>
                )
            }

        }

        ReactDOM.render(<Person name = 'Jecky' age ='30' gender = 'male' />, document.getElementById('test1'));
        ReactDOM.render(<Person name = 'Quan' age ='25' gender = 'male' />, document.getElementById('test2'));
        ReactDOM.render(<Person name = 'Lisa' age ='30' gender = 'female' />, document.getElementById('test3'));
        


    </script>


</html>
